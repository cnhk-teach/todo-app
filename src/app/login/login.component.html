<main class="container" @fadein>
    <div class="welcome">
        <h1>Welcome Back!</h1>
    </div>
    <div class="login">
        <h1>Login</h1>
        <pre>Welcome back! Please login to your account</pre>
        <br>
        <label for="email">Enter your email:</label>
        <input type="text" [(ngModel)]="email" id="email"><br>
        <label for="password">Enter your password:</label>
        <input type="password" [(ngModel)]="password" id="password"><br>
        <button class="login-button" (click)="login()">Login</button>
        <br>
        <p>New User? <a class="signup-button" routerLink="/signup">Signup</a></p>
        <br>
        <p>Display: {{displayText}}</p>
    </div>
</main>
